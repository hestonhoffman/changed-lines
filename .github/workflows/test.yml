name: "Test changed lines"
on:  
  pull_request:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test changed lines
        id: changed_lines
        uses: hestonhoffman/changed-lines@${{ GITHUB_HEAD_REF }}
      - name: Print changed lines
        run: echo ${{ steps.changed_lines.outputs.changed_lines }}
